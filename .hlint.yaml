# Repo-specific hlint rules go here:
- ignore: { name: Use camelCase }
- arguments:
        - "-XConstraintKinds"
        - "-XDeriveGeneric"
        - "-XGeneralizedNewtypeDeriving"
        - "-XLambdaCase"
        - "-XOverloadedStrings"
        - "-XRecordWildCards"
        - "-XScopedTypeVariables"
        - "-XStandaloneDeriving"
        - "-XTupleSections"
        - "-XTypeApplications"
        - "-XViewPatterns"
- ignore:
        name: Use head
- ignore:
        name: Use Foldable.forM_
